<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice 2</title>
  <link rel="stylesheet" href="exo2.css">
</head>
<body>

  <h1>Animations en CSS</h1>

  <div class="grid">

    <div class="card">
      <h2>1) Points</h2>
      <div class="dots">
        <span class="dot d1"></span>
        <span class="dot d2"></span>
        <span class="dot d3"></span>
      </div>
    </div>

    <div class="card">
      <h2>2) Barres vague</h2>
      <div class="bars">
        <span class="bar b1"></span>
        <span class="bar b2"></span>
        <span class="bar b3"></span>
        <span class="bar b4"></span>
        <span class="bar b5"></span>
        <span class="bar b6"></span>
        <span class="bar b7"></span>
        <span class="bar b8"></span>
        <span class="bar b9"></span>
      </div>
    </div>

    <div class="card">
      <h2>3) Image qui tourne</h2>
      <div class="spinWrap"><img class='spin' src='images/velo.png' alt='Image'></div>
    </div>

    <div class="card">
      <h2>4) Texte anim√©</h2>
      <div class="typebox"><span class="typed">Lorem Ipsum...</span></div>
    </div>

    <div class="card">
      <h2>5) Bouton</h2>
      <button class="btn">Test</button>
      <div class="hint">Clique sur le bouton</div>
    </div>

    <div class="card">
      <h2>6) Grille</h2>
      <div class="mosaic">
        <span class='cell c1'></span>
        <span class='cell c2'></span>
        <span class='cell c3'></span>
        <span class='cell c4'></span>
        <span class='cell c5'></span>
        <span class='cell c6'></span>
        <span class='cell c7'></span>
        <span class='cell c8'></span>
        <span class='cell c9'></span>
        <span class='cell c10'></span>
        <span class='cell c11'></span>
        <span class='cell c12'></span>
        <span class='cell c13'></span>
        <span class='cell c14'></span>
        <span class='cell c15'></span>
        <span class='cell c16'></span>
      </div>
    </div>

    <div class="card">
      <h2>7) Vague</h2>
      <div class="wave">
        <span>A</span>
        <span>N</span>
        <span>I</span>
        <span>M</span>
        <span>A</span>
        <span>T</span>
        <span>I</span>
        <span>O</span>
        <span>N</span>
        <span class="space"></span>
        <span>C</span>
        <span>S</span>
        <span>S</span>
      </div>
    </div>

  </div>

</body>
</html>
